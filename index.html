<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!--  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main">
    <div class="main__container">
      <!-- Left side -->
      <div class="main__text">
        <h1 class="main__heading">Learn to code by <br> watching others</h1>
        <p class="main__paragraph">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
      </div>
      <!-- Right side -->
      <div class="form-wrapper">
        <header class="form-header">
          <p> <strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </header>
        <form class="form">
          <input type="text" class="form__input" placeholder="First Name">
          <input type="text" class="form__input" placeholder="Last Name">
          <input type="email" class="form__input" placeholder="Emaill Address">
          <input type="password" class="form__input" placeholder="Password">
          <button class="form__btn" type="submit">Claim your free trial </button>
          <small class="form__disclaimer">By clicking the button, you are agreeing to our <a href="#" class="form__link">Terms and Services</a> </small>
        </form>
      </div>
    </div>
  </main>
